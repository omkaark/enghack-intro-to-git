<html>
    <head>
       <script src="script.js"></script>
       <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
       <table>
          <tr>
             <td colspan="3"><input type="text" id="resut"/></td> <!-- Mistake here (id name) -->
             <!-- clearText() function will call clearText to clear the input bar -->
             <td><input type="button" value="C" onclick="clearText()"/> </td>
          </tr>
          <tr>
             <td><input type="button" value="7" onclick="displayAnswer('7')"/> </td>
             <td><input type="button" value="8" onclick="displayAnswer('8')"/> </td>
             <td><input type="button" value="9" onclick="displayAnswer('9')"/> </td>
             <td><input type="button" value="+" onclick="displayAnswer('+')"/> </td>
          </tr>
          <tr>
             <td><input type="button" value="." onclick="displayAnswer('.')"/> </td>
             <td><input type="button" value="0" onclick="displayAnswer('0')"/> </td>
             <!-- solveEquation evaluates value in the input bar -->
             <td><input type="button" value="=" onclick="solveEquation()"/> </td>
             <td><input type="button" value="x" onclick="displayAnswer('*')"/> </td>
          </tr>
       </table>
    </body>
 </html>
